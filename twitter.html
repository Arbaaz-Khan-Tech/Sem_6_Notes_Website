<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! No Twitter Here</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass {
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen font-montserrat flex items-center justify-center">
    <div class="glass p-8 rounded-xl max-w-md text-center">
        <h1 class="text-3xl font-bold mb-4">Oops! No Twitter Here 🐦</h1>
        <p class="text-lg mb-6">I haven't installed this toxic app yet... and probably never will! 😅</p>
        <p class="text-lg mb-6">(Same goes for Snapchat - I am too bsuy collecting Pokemons 📱✨)</p>
        <a href="https://www.instagram.com/reels/" target="_blank" class="inline-block px-6 py-3 rounded-lg glass hover:bg-white/20 transition-all">
            Back to Study 
        </a>
    </div>
</body>
</html>
